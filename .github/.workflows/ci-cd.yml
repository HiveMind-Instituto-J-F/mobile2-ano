name: Pipeline CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  android-app:
    name: ğŸ“± Mobile - Android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Configurar Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ”¨ Buildar APK
        run: ./gradlew assembleDebug

      - name: ğŸ§ª Rodar testes
        run: ./gradlew testDebugUnitTest

      - name: ğŸ” Lint Android
        run: ./gradlew lint

