name: Pipeline CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  react-frontend:
    name: ğŸŒ Frontend - React
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: âœ… Rodar testes
        run: npm test -- --watchAll=false

      - name: ğŸ” Verificar estilo (ESLint)
        run: npm run lint

      # - name: âš™ï¸ Buildar frontend (opcional)
      #   run: npm run build

  spring-boot-backend:
    name: ğŸ”§ Backend - Spring Boot
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Compilar projeto
        run: ./mvnw clean install -DskipTests

      - name: âœ… Rodar testes
        run: ./mvnw test

  android-app:
    name: ğŸ“± Mobile - Android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Configurar Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ”¨ Buildar APK
        run: ./gradlew assembleDebug

      - name: ğŸ§ª Rodar testes
        run: ./gradlew testDebugUnitTest

      - name: ğŸ” Lint Android
        run: ./gradlew lint

